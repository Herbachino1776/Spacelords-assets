<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Insect Uprising — Survival Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="game" width="640" height="360"></canvas>

  <!-- Mobile controls -->
  <div class="hud">
    <img id="hp" src="assets/ui/hp_bar.png" alt="HP"/>
  </div>
  <div class="controls">
    <div class="dpad">
      <button id="left">◀</button>
      <button id="right">▶</button>
    </div>
    <div class="ab">
      <button id="jump">A</button>
      <button id="attack">X</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

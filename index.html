<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spacelords: Streets-of-Rage Style Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="640" height="360"></canvas>

  <!-- On-screen controls (mobile-friendly) -->
  <div class="controls">
    <div class="dpad">
      <button id="left"  aria-label="Left">◀</button>
      <button id="right" aria-label="Right">▶</button>
    </div>
    <div class="ab">
      <button id="jump"   aria-label="Jump">A</button>
      <button id="attack" aria-label="Attack">X</button>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
